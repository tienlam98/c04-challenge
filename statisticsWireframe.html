<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics wireframe</title>
    <link rel="stylesheet" href="statisticsWireframe.css">
</head>
<body>
    <section class="statistics">
        <h2>Our Statistics</h2>
        <div class="container">
            <div class="containerItem">
                <p>8</p>
                <span>Years of Experience</span>
            </div>
            <div class="containerItem">
                <p>600</p>
                <span>Contest attended</span>
            </div>
            <div class="containerItem">
                <p>300</p>
                <span>Happy Customers</span>
            </div>
            <div class="containerItem">
                <p>30</p>
                <span>Camps</span>
            </div>
        </div>
    </section>
</body>
</html>
